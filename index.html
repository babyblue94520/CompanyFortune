	<body>
		<div id="main-wrap" class="main-wrap">
			<div class="header-margin"></div>
			<div class="views"></div>
			<div class="footer-margin"></div>
			<div class="common-footer">
				<div>因為要取公司行號名稱，得到了標準公式，可是字太多了，只好寫系統來算。</div>
			</div>
		</div>
		<script type="text/javascript">
			window.manage = new Manage();
			var headerBar = new HeaderBar();
			var wordService = new WordService();
			var fortuneService = new FortuneService();
			
			$('body .footer-margin').height($('body .common-footer').height());
			
			$(window).load(function(){
				inputFocusEvent();
				
				//处理动态生成的element 添加input focus event
				$(document).bind('DOMNodeInserted', function () {
					delayAction('inputFocusEvent',500,inputFocusEvent);
				});
			});
			
		    
			//Input focus 隐藏headerbar、footerbar
			function inputFocusEvent(){
				$('input').unbind('focus',_inputFocus);
				$('input').unbind('focusout',_inputFocusout);
				
				$('input').bind('focus',_inputFocus);
				$('input').bind('focusout',_inputFocusout);
				
				function _inputFocus(){
					if(!$(this).attr('readonly')){
						headerBar.hide();
						manage.getStoreManage().set(StoreDataName.InputFocus,true);
					}
				}
				
				function _inputFocusout(){
					if(!$(this).attr('readonly')){
						headerBar.show();
						manage.getStoreManage().set(StoreDataName.InputFocus,false);
					}
				}
			}
		</script>
	</body>
